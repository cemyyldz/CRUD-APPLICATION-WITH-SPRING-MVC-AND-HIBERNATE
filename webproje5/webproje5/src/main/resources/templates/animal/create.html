<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Hayvan Formu</title>
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }
        h1 {
            font-size: 1.8rem;
            color: #333;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #4caf50;
            border-color: #4caf50;
        }
        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        label {
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1 class="text-center mb-4">Hayvan Formu</h1>
    <!-- Form Başlangıcı -->
    <form th:action="@{/animals}" th:object="${animal}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Adı</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Hayvanın adını girin" required>
        </div>
        <div class="mb-3">
            <label for="species" class="form-label">Türü</label>
            <input type="text" id="species" th:field="*{species}" class="form-control" placeholder="Hayvanın türünü girin" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Yaşı</label>
            <input type="number" id="age" th:field="*{age}" class="form-control" placeholder="Hayvanın yaşını girin" required>
        </div>
        <div class="mb-3">
            <label for="habitat" class="form-label">Yaşam Alanı</label>
            <input type="text" id="habitat" th:field="*{habitat}" class="form-control" placeholder="Yaşam alanını girin" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary px-4">Kaydet</button>
            <a th:href="@{/animals}" class="btn btn-secondary px-4">İptal</a>
        </div>
    </form>
    <!-- Form Sonu -->
</div>
</body>
</html>
