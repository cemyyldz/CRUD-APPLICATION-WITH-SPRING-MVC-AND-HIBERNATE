<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Hayvan Ekle/Düzenle</title>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h2 class="text-center m-0" th:text="${animal.id != null} ? 'Hayvanı Düzenle' : 'Hayvan Ekle'">Hayvan Formu</h2>
        </div>
        <div class="card-body">
            <form th:action="@{|/animals/${animal.id != null ? animal.id : ''}|}" th:object="${animal}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Adı</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Hayvanın adı" required>
                </div>
                <div class="mb-3">
                    <label for="species" class="form-label">Türü</label>
                    <input type="text" id="species" th:field="*{species}" class="form-control" placeholder="Hayvanın türü" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Yaşı</label>
                    <input type="number" id="age" th:field="*{age}" class="form-control" placeholder="Hayvanın yaşı" required>
                </div>
                <div class="mb-3">
                    <label for="habitat" class="form-label">Yaşam Alanı</label>
                    <input type="text" id="habitat" th:field="*{habitat}" class="form-control" placeholder="Hayvanın yaşam alanı" required>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Kaydet</button>
                    <a href="/animals" class="btn btn-danger">İptal</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
