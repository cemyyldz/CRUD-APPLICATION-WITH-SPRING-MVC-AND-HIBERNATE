<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Hayvan Listesi</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            font-weight: bold;
            color: #2c3e50;
        }
        .table {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary, .btn-success, .btn-warning, .btn-danger {
            border-radius: 50px;
        }
        .btn-primary:hover {
            background-color: #2c3e50;
            border-color: #2c3e50;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Hayvan Listesi</h1>
    <form class="d-flex justify-content-center mb-4" method="get" action="/animals">
        <input class="form-control me-2 w-50" type="search" name="search" placeholder="İsme Göre Ara">
        <button class="btn btn-primary" type="submit">Ara</button>
    </form>
    <div class="d-flex justify-content-end mb-3">
        <a href="/animals/create" class="btn btn-success">Yeni Hayvan Ekle</a>
    </div>
    <table class="table table-striped table-hover">
        <thead class="table-danger">
        <tr>
            <th>İsim</th>
            <th>Tür</th>
            <th>Yaş</th>
            <th>Yaşam Alanı</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="animal : ${animals}">
            <td th:text="${animal.name}"></td>
            <td th:text="${animal.species}"></td>
            <td th:text="${animal.age}"></td>
            <td th:text="${animal.habitat}"></td>
            <td>
                <a th:href="@{'/animals/edit/' + ${animal.id}}" class="btn btn-warning btn-sm me-2">Düzenle</a>
                <a th:href="@{'/animals/delete/' + ${animal.id}}" class="btn btn-danger btn-sm">Sil</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
